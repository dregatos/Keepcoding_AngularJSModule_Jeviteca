<tr>
    <td>
        <span favorites type="genre" id="genre.id"></span>
    </td>
    <td> {{ ::genre.name }}</td>
    <td>
        <li ng-repeat="album in genre.albums | orderBy: 'title'">
            <a>
                <a href="#/albums/detail/{{::album.id}}"> {{ ::album.title }} </a>
                <small> by </small>
                <a href="#/bands/detail/{{::album.band.id}}"> {{ ::album.band.name }} </a>
            </a>
        </li>
    </td>
</tr>
