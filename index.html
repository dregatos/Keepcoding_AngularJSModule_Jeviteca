<!-- The entry point of my web app -->
<!DOCTYPE html>
<!-- Load main module (our web app) with automatic bootstrap -->
<!-- the main module is defined in the app.js file -->
<!-- in this project, we are going to use a single module -->
<html ng-app="jeviteca">
<head lang="en">
    <meta charset="UTF-8">
    <title>Jeviteca by David Regatos</title>

</head>
<body>
<!-- Responsive design controlled by AngularJS -->
    <div class="container">
        <header>
            <h1>Jeviteca by David Regatos</h1>
            <h5>Keepcoding Startup Master Bootcamp. Edición I</h5>
        </header>
        <nav ng-controller="NavigationCtrl">
            <ul class="nav nav-tabs">
                <li ng-class="{'active': routeAlbums()}">
                    <a href="#/albums">Álbumes</a>
                </li>
                <li ng-class="{'active': routeBands()}">
                    <a href="#/bands">Bandas</a>
                </li>
                <li ng-class="{'active': routeGenres()}">
                    <a href="#/genres">Géneros</a>
                </li>
            </ul>
        </nav>
        <section app-view-segment="0"></section>
    </div>

    <!-- Import necessary frameworks -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-route-segment.min.js"></script>
    <script src="scripts/app.js"> </script>
    <script src="scripts/controllers/NavigationCtrl.js"></script>
    <script src="scripts/controllers/AlbumsCtrl.js"></script>
    <script src="scripts/controllers/BandsCtrl.js"></script>
    <script src="scripts/controllers/GenresCtrl.js"></script>
    <script src="scripts/constants/Configuration.js"></script>
    <script src="scripts/values/Settings.js"></script>
    <script src="scripts/services/AlbumsProvider.js"></script>


</body>
</html>
